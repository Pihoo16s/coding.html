<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and z-index</title>
    <!-- z-index controls which element is in front and which is in behind  -->
    <style>
        .box{
            width:170px;
            height:170px;
            border: 2px solid black;
            }
            #box1{background-color:green ;
                  position: relative;
                  top: 49px;
                  z-index:-35px; /*box 1 box 2 ke upar aa jayega cuz -35>-200*/
            }
             #box2{background-color:blue ;
                   position: relative;
                   top: 14px;
                   z-index: -200px;
                   /* z-index: will not work for static position*/

                    /* 1.visibility: hidden; makes the element hidden but its space will be shown*/

                    /* 2.display: none; makes the element hidden and its space too */
            }

              #box3{background-color: red;}
               #box4{background-color: yellow;}

        
    </style>
</head>
<body>
    <!-- div.box#box$*4 -->
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>
</html>
