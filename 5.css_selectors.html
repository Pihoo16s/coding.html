<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>

<style>
    /* this is the comment for css by ctrl_/ */
   /* Element selector */
    p{
        border:2px solid greenyellow;
    }

     /* Id Selector */
    #first{
        color:blueviolet;
    }

    /* Class Selector */
    .bgBlue{
        background-color: blue;
        color:yellow;
    }

    /* Grouping selector */
    footer,span{
        background-color: pink;
    }

</style>

</head>
<body>
    <h3>CSS Selector</h3>
    <!-- if i want only first para to have color i will use id -->
    <p id="first"> This is a simple paragraph to demomstrate css selectors</p>
    <p id="second" class="redElement bgBlue">This is another paragraph</p>
    <div>
        <p>This is yet another paragraph inside div</p>
        <span>This is span</span>
    </div>
    <footer>This is Footer</footer>
</body>
</html>
