<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selectors and more designing</title>
    <style>
        .container{
            border: 2px solid red;
            background-color: rgb(233,245,201);
            padding: 34px;
           margin: 34px auto;
           width: 666px;
        }
        a{
            text-decoration: none; /*by this read more ke niiche ki line hat hat jayegi*/
            color: black;
        }
        /* to show the user something is clickable */
        a:hover{
            color: rgb(5,0,0); /*for the color of  read more*/
            background-color: rgb(221,166,38);
        }
        /* to show wheather the user has already  opened the link or not */
        a:visited{
             background-color: yellow; /*after visiting the website the button will turn yellow*/
        }
        /* link at the exact moment of clicking */
        a:active{
            background-color: darkblue; /*when i will click on read more at that time it will be of darkblue color*/
        }
        
        .button{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
            background-color: crimson;
            padding: 6px;
            border: none;
            cursor:pointer;
            font-size: 13px;
            border-radius: 4px;
        }
        /* when the mouse pointer is over the button , its appearance changes */
        .button:hover{
            color: darkgoldenrod;
            background-color: rgb(233,245,201) 
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container" id="cont1"> 
        <h3>This is my heading</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident voluptates, doloribus, illo minus optio rem quas error libero, consectetur incidunt quisquam? Ipsam magnam atque fuga, quibusdam sint excepturi quasi molestias.</p>
        <a href="https://facebook.com" class="button" target="_blank">Read more</a>
        <button class="button">Contact us</button>
    </div>
</body>
</html>
