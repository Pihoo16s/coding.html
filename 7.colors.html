<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>

<style>

#firstpara{
    color:blueviolet; /*Selected color by name*/
    background-color: blanchedalmond;
}
#secondpara{
    color:rgb(100, 151, 100); /*Select color by rgb value*/
    background-color:rgb(0,0,0);
}
#thirdpara{
    color:#0c0b0b;  /*Select color by hex value*/
    background-color:#8a3b35;
}

</style>

</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a para from first box</p>

    <h2>This is my Second box</h2>
    <p id="secondpara">This is a para from Second box</p>

    <h2>This is my Third box</h2>
    <p id="thirdpara">This is a para from Third box</p>
</body>
</html>
